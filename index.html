<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BattleShip |The Odin Project</title>
<script defer src="main.js"></script></head>
<body>
<header>
    <div class="game-title">
        BattleShip
    </div>
</header>

<div class="container">   
<div class="first ships-port">
</div>
<div class="gameboard">
    <div class="player-name">Player 1</div>
    <div class="first board">

    </div>
    <div class="gameboard-btns">
        <button id="rotate">Rotate</button>
        <button id="randomize">Randomize all</button>
        <button id="undo">Undo all</button>
    </div>
</div>
<div class="second gameboard hide">
    <div class="player-name">Player 2</div>
    <div class="second board">

    </div>
</div>
<div class="second ships-port hide"></div>
<div class="get-ready">
    <div class="title"> Ready for battle ?</div>
    <div class="info">Place your ships to get started</div>
    <button class="unclickable start">Start</button>
</div>
<div class="screen hide">It's your turn... fire away!</div>
</div>
</body>
</html>
